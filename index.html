<html>
<meta charset="UTF-16">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link href="css/main.css" rel="stylesheet">
<link href="css/custom.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="js/config.js"></script>
<script src="data.js"></script>
<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
<script src="js/asker.js"></script>
<script src="js/tmi.min.js"></script>
<script src="js/connection.js"></script>

<body class="container-fluid">
  <div id="main" class="row">
    <div class="col-3">
      <div class="row up"></div>
      <div id="score" class="row p-3 hide movil">
        <div class="col-12 mb-3 h5">Score:</div>
        <div id="score_text" class="col-12"></div>
      </div>
    </div>
    <div class="col-1">
    </div>
    <div class="col-8">
      <div class="row up"></div>
      <div id="block" class="row p-3 hide movil">
        <div class="col-12 mb-3" id="ask_text"></div>
        <div id="response_container_a" class="col-12 response_container"> A - <span id="response_a"></span></div>
        <div id="response_container_b" class="col-12 response_container"> B - <span id="response_b"></span></div>
        <div id="response_container_c" class="col-12 response_container"> C - <span id="response_c"></span></div>
        <div id="response_container_d" class="col-12 response_container"> D - <span id="response_d"></span></div>
        <div id="menu" class="p-5 text-right">
          <div id="runing">
            Es momento de votar!! Escribe la letra que creas correcta en el chat.
          </div>
          <div id="stoping">
            Juego pausado.
          </div>
          <div id="finish">
            Terminado!!!
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
